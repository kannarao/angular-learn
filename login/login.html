<form name="form" ng-submit="login()" role="form" style="max-width: 300px;display: block;margin: auto;">
    <div class="form-group">
        <label for="username">Name</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>
    </div>
    <!--<div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>-->
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" ng-click="$ctrl.login(username,password)">Start</button>
    </div>
</form>
